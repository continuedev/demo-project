        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Category | Status | Details |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|--------|---------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ› Bug | âŒ Failed | TypeError in api/users.ts |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ§ª Tests | âš ï¸ Incomplete | Missing tests for math utilities |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŽ¨ Formatting | âš ï¸ Issues | ESLint and Prettier violations |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ” Security | ðŸ”´ Vulnerable | Outdated lodash dependency |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“ Docs | ðŸ“‰ Missing | No JSDoc in logger.ts |" >> $GITHUB_STEP_SUMMARY
